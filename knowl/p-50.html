<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Did you know that multiplication is also associative? This is important if we want to compute volume: the volume of a <span class="process-math">\(2\times 3\times 4\)</span> cube is <span class="process-math">\(24\text{,}\)</span> whether we compute this as <span class="process-math">\(2\times(3\times 4)\)</span> or <span class="process-math">\((2\times 3)\times 4\text{.}\)</span>
</div>
